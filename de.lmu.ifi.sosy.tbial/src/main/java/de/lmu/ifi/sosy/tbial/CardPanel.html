<body>
  <wicket:panel>
    <div wicket:id='frame' id='card'>
      <div wicket:id="border" class='card-border'>
        <div class='card-title'>
          <span wicket:id='title'>title here</span>
        </div>
        <div class='card-sub-title'>
          <span wicket:id='subTitle'>sub title here</span>
        </div>
        <div class='card-middle-desc'>
          <span wicket:id='middleDesc'>middle description here</span>
        </div>
        <div class='card-bottom-desc'>
          <span wicket:id='bottomDesc'>bottom description here</span>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
