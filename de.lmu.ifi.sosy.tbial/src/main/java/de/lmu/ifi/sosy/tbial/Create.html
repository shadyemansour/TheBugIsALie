<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Create</title>
</head>

<body>
  <wicket:extend>
    <h3>Create a new game</h3>
    
    <form wicket:id="create" class="boxedform">

		<label for="name">Game name</label>
    	<input wicket:id="name" type="text" name="name" />
		<div class="spacer"></div>
		<label for="ddc">Players</label>
    	<select wicket:id="ddc" name="ddc"></select>
		<div class="spacer"></div>
		<label for="checkbox">Private</label>
    	<input type="checkbox" wicket:id="checkboxPrivate" name="checkbox" id="checkbox">
		<div class="spacer"></div>
    	<label for="password">Password</label>
      	<input wicket:id="password" type="password" name="password" />
		<div class="spacer"></div>
    	<input type="submit" value="Create game" wicket:id="submitgame" />
    	<input type="submit" value="Cancel" class="button_active" onclick="location.href='lobby';" />
    	<div class="spacer"></div>
    </form>
</wicket:extend>
</body>

</html>
