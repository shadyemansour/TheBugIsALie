<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Lobby</title>
</head>

<body>
  <wicket:extend>
    <h3>The Game Lobby</h3>
    <h3><span wicket:id="gamename">Game Name</span></h3>
    <div wicket:id="joinedPlayerListContainer">
        List of joined Players:
       <ul wicket:id="joinedPlayers">
            <li wicket:id="name">joined Player</li>
       </ul>
    </div>
    <form wicket:id="form">
      <input type="submit" wicket:id="leavebutton" value="Leave"/>
      <input type="submit" wicket:id="startbutton" value="Start"/>
    </form>
  </wicket:extend>
</body>

</html>
