<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>GAME TABLE</title>
</head>

<body>
  <wicket:extend>
    <h3>gametable demo</h3>
    <div class="gameboard">
    	<div wicket:id="p1" class="player1">player contents here</div>
    	<div wicket:id="p2" class="player2">player contents here</div>
    	<div wicket:id="p3" class="player3">player contents here</div>
    	<div wicket:id="p4" class="player4">player contents here</div>
    	<div class="cards">Cards</div>
    </div>
</wicket:extend>
</body>

</html>
