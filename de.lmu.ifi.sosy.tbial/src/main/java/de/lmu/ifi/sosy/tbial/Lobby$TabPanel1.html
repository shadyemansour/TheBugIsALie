<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <br/>
    <div wicket:id="feedback"></div>
    <h3>Online Users</h3>

    <form wicket:id="onlinePlayers" class="boxedform">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="loggedInUsers">
                <td wicket:id="name">Player</td>
                <td wicket:id="status">Status</td>
            </tr>
            </tbody>
        </table>>
        <span wicket:id="navigator"/>
      
    </form>
    
    <div>
      <!-- <div wicket:id='cardtestcontainer'> -->
      <div wicket:id='card-panel1'>x</div>
      <div wicket:id='card-panel2'>x</div>
      <div wicket:id='card-panel3'>x</div>
      <div wicket:id='card-panel4'>x</div>
      <div wicket:id='card-panel5'>x</div>
      <div wicket:id='card-panel6'>x</div>
      <div>
      
        <!-- this is the heap example -->
        <div class="heap">
          <div wicket:id="heap" class="card-heap">
            <div wicket:id="card">x</div>
          </div>
        </div>
        
        <!-- this is the stack example -->
        <div class='stack'>
          <div wicket:id="stack" class="card-stack">
            <div wicket:id="card">x</div>
          </div>
        </div>
        
        <!-- this is the card hand example -->
        <div wicket:id="player-card-container" class="player-card-container">
          <div class="card-drop-area-frame">
            <div wicket:id="card-drop-area" class="card-drop-area">
              <div wicket:id="card">x</div>
            </div>
          </div>
          <div class="card-hand-frame">
            <div wicket:id="card-hand" class="card-hand">
              <div wicket:id="card">x</div>
            </div>
          </div>
        </div>
        <!-- this is the second card hand example -->
        <div wicket:id="player-card-container2" class="player-card-container">
          <div class="card-drop-area-frame">
            <div wicket:id="card-drop-area2" class="card-drop-area">
              <div wicket:id="card">x</div>
            </div>
          </div>
          <div class="card-hand-frame">
            <div wicket:id="card-hand2" class="card-hand">
              <div wicket:id="card">x</div>
            </div>
          </div>
        </div>
        
      </div>
    <!-- </div> -->
    </div>


</wicket:panel>
</html>
