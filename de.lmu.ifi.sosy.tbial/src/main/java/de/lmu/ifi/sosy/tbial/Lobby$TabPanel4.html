<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <br/>
    <h3>The Game Lobby</h3>
    <h3><span wicket:id="gamename">Game Name</span></h3>
    Game State: 
    <span wicket:id="gamestate">loading state ...</span>
    <div wicket:id="joinedPlayerListContainer">
        List of joined Players:
       <ul wicket:id="joinedPlayers">
          <li>
            <span wicket:id="name">joined Player</span>
            <input type="button" wicket:id="removeplayerbutton" value="remove Player"/>
          </li>
       </ul>
    </div>
    <form wicket:id="form">
      <input type="button" wicket:id="leavebutton" value="Leave"/>
      <input type="button" wicket:id="startbutton" value="Start"/>
    </form>
</wicket:panel>
</html>
