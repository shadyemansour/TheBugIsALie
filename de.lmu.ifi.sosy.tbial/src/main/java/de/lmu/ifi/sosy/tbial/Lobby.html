<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Lobby</title>
</head>

<body>
  <wicket:extend>
    <h3>The Lobby.</h3>
    <div wicket:id="playerlistContainer">
        Players online:
       <ul wicket:id="loggedInUsers">
            <li wicket:id="name">Player</li>
       </ul>
    </div>
    <form wicket:id="creating">
    	<input type="button" value="Create game" class="button_active" onclick="location.href='create';" />
    </form>
</wicket:extend>
</body>

</html>
