<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>

<body>
<wicket:panel>

    <br>
    <form wicket:id="passwordForm" class="boxedform">
        <span style="font-weight: bold" wicket:id="message">message</span>
        <div class="spacer"></div>
        <label for="password">Password </label>
        <input type="password" wicket:id="password2" name="password" size="20"/>
        <div class="spacer"></div>
        <input type="submit" value="Confirm" wicket:id="confirm"/>
        <input type="submit" value="Cancel" wicket:id="cancel"/>
        <div class="spacer"></div>
    </form>

</wicket:panel>

</body>


</html>
