<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>4 Player Table</title>
</head>

<body>
  <wicket:extend>
    <div>
    	<div class="playerTopLeft">
    		<span wicket:id="p1"></span>
    	</div>
    	<div class="playerTopRight">
    		<span wicket:id="p2"></span>
    	</div>
    	<div class="playerLeftTop">
    		<span wicket:id="p3"></span>
    	</div>
    	<div class="playerLeftBottom">
    		<span wicket:id="p4"></span>
    	</div>
        <div class="playerRightTop">
        	<span wicket:id="p5"></span>
        </div>
        <div class="playerRightBottom">
        	<span wicket:id="p6"></span>
        </div>
        <div class="playerBottom2">
        	<span wicket:id="p7"></span>
        </div>
    	<div class="cards">Cards</div>
    </div>
</wicket:extend>
</body>

</html>
