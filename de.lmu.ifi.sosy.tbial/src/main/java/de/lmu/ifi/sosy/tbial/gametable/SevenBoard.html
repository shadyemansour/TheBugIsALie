<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>4 Player Table</title>
</head>

<body>
  <wicket:extend>
    <div>
    	<div class="playerTopLeft">
    		<div>
          <span wicket:id="p1" style="padding-left:10px"></span>
          <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
          <span wicket:id="p1heal" name="p1heal"></span>
          <label for="p1pres" style="padding-left:10px">Prestige: </label>
          <span wicket:id="p1pres" name="p1pres"></span>
        </div>
        
          <!-- this is the card hand for player 1 (top left) -->
          <div wicket:id="player-card-container1" class="player-card-container">
            <div wicket:id="playable-cards-container1" class="playable-cards-container">
              <div class="card-drop-area-frame rotate-180">
                <div wicket:id="card-drop-area1" class="card-drop-area">
                  <div wicket:id="card">x</div>
                </div>
              </div>
              <div class="card-hand-frame rotate-180">
                <div wicket:id="card-hand1" class="card-hand">
                  <div wicket:id="card">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container1" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player1">x</div>
              </div>
              <div class="role-card-panel rotate-180">
                <div wicket:id="role-card-panel1" class="role-card">x</div>
              </div>
            </div>
          </div>
      
    	</div>
    	<div class="playerTopRight">
    		<div>
          <span wicket:id="p2" style="padding-left:10px"></span>
          <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
          <span wicket:id="p2heal" name="p2heal"></span>
          <label for="p2pres" style="padding-left:10px">Prestige: </label>
          <span wicket:id="p2pres" name="p2pres"></span>
        </div>
        
          <!-- this is the card hand for player 2 (top right) -->
          <div wicket:id="player-card-container2" class="player-card-container">
            <div wicket:id="playable-cards-container2" class="playable-cards-container">
              <div class="card-drop-area-frame rotate-180">
                <div wicket:id="card-drop-area2" class="card-drop-area">
                  <div wicket:id="card">x</div>
                </div>
              </div>
              <div class="card-hand-frame rotate-180">
                <div wicket:id="card-hand2" class="card-hand">
                  <div wicket:id="card">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container2" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player2">x</div>
              </div>
              <div class="role-card-panel rotate-180">
                <div wicket:id="role-card-panel2" class="role-card">x</div>
              </div>
            </div>
          </div>
      
    	</div>
    	<div class="playerLeftTop">
    		<div>
          <span wicket:id="p7" style="padding-left:10px"></span>
          <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
          <span wicket:id="p7heal" name="p7heal"></span>
          <label for="p7pres" style="padding-left:10px">Prestige: </label>
          <span wicket:id="p7pres" name="p7pres"></span>
        </div>
        
          <!-- this is the card hand for player 7 (left top) -->
          <div wicket:id="player-card-container7" class="player-card-container">
            <div wicket:id="playable-cards-container7" class="playable-cards-container">
              <div class="card-drop-area-frame">
                <div wicket:id="card-drop-area7" class="card-drop-area">
                  <div wicket:id="card" class="card-rotate-m90">x</div>
                </div>
              </div>
              <div class="card-hand-frame">
                <div wicket:id="card-hand7" class="card-hand">
                  <div wicket:id="card" class="card-rotate-m90">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container7" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player7">x</div>
              </div>
              <div class="role-card-panel">
                <div wicket:id="role-card-panel7" class="role-card card-rotate-m90">x</div>
              </div>
            </div>
          </div>
      
    	</div>
    	<div class="playerLeftBottom">
    		<div>
          <span wicket:id="p6" style="padding-left:10px"></span>
          <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
          <span wicket:id="p6heal" name="p6heal"></span>
          <label for="p6pres" style="padding-left:10px">Prestige: </label>
          <span wicket:id="p6pres" name="p6pres"></span>
        </div>
        
          <!-- this is the card hand for player 6 (left bottom) -->
          <div wicket:id="player-card-container6" class="player-card-container">
            <div wicket:id="playable-cards-container6" class="playable-cards-container">
              <div class="card-drop-area-frame">
                <div wicket:id="card-drop-area6" class="card-drop-area">
                  <div wicket:id="card" class="card-rotate-m90">x</div>
                </div>
              </div>
              <div class="card-hand-frame">
                <div wicket:id="card-hand6" class="card-hand">
                  <div wicket:id="card" class="card-rotate-m90">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container6" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player6">x</div>
              </div>
              <div class="role-card-panel">
                <div wicket:id="role-card-panel6" class="role-card card-rotate-m90">x</div>
              </div>
            </div>
          </div>
      
    	</div>
        <div class="playerRightTop">
        	<div>
            <span wicket:id="p3" style="padding-left:10px"></span>
            <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
            <span wicket:id="p3heal" name="p3heal"></span>
            <label for="p3pres" style="padding-left:10px">Prestige: </label>
            <span wicket:id="p3pres" name="p3pres"></span>
          </div>
          
          <!-- this is the card hand for player 3 (right top) -->
          <div wicket:id="player-card-container3" class="player-card-container">
            <div wicket:id="playable-cards-container3" class="playable-cards-container">
              <div class="card-drop-area-frame">
                <div wicket:id="card-drop-area3" class="card-drop-area">
                  <div wicket:id="card" class="card-rotate-p90">x</div>
                </div>
              </div>
              <div class="card-hand-frame">
                <div wicket:id="card-hand3" class="card-hand">
                  <div wicket:id="card" class="card-rotate-p90">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container3" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player3">x</div>
              </div>
              <div class="role-card-panel">
                <div wicket:id="role-card-panel3" class="role-card card-rotate-p90">x</div>
              </div>
            </div>
          </div>
      
        </div>
        <div class="playerRightBottom">
        	<div>
            <span wicket:id="p4" style="padding-left:10px"></span>
            <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
            <span wicket:id="p4heal" name="p4heal"></span>
            <label for="p4pres" style="padding-left:10px">Prestige: </label>
            <span wicket:id="p4pres" name="p4pres"></span>
          </div>
          
          <!-- this is the card hand for player 4 (right bottom) -->
          <div wicket:id="player-card-container4" class="player-card-container">
            <div wicket:id="playable-cards-container4" class="playable-cards-container">
              <div class="card-drop-area-frame">
                <div wicket:id="card-drop-area4" class="card-drop-area">
                  <div wicket:id="card" class="card-rotate-p90">x</div>
                </div>
              </div>
              <div class="card-hand-frame">
                <div wicket:id="card-hand4" class="card-hand">
                  <div wicket:id="card" class="card-rotate-p90">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container4" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player4">x</div>
              </div>
              <div class="role-card-panel">
                <div wicket:id="role-card-panel4" class="role-card card-rotate-p90">x</div>
              </div>
            </div>
          </div>
      
        </div>
        <div class="playerBottom2">
        	<div>
            <span wicket:id="p5" style="padding-left:10px"></span>
            <img src="images/mental.png" width="20" height="20" style="padding-left:10px">
            <span wicket:id="p5heal" name="p5heal"></span>
            <label for="p5pres" style="padding-left:10px">Prestige: </label>
            <span wicket:id="p5pres" name="p5pres"></span>
          </div>
          
          <!-- this is the card hand for player 5 (bottom) -->
          <div wicket:id="player-card-container5" class="player-card-container">
            <div wicket:id="playable-cards-container5" class="playable-cards-container">
              <div class="card-drop-area-frame">
                <div wicket:id="card-drop-area5" class="card-drop-area">
                  <div wicket:id="card">x</div>
                </div>
              </div>
              <div class="card-hand-frame">
                <div wicket:id="card-hand5" class="card-hand">
                  <div wicket:id="card">x</div>
                </div>
              </div>
            </div>
            <div wicket:id="health-role-container5" class="health-role-container">
              <div class="health-panel">
                <div wicket:id="health-player5">x</div>
              </div>
              <div class="role-card-panel">
                <div wicket:id="role-card-panel5" class="role-card">x</div>
              </div>
            </div>
          </div>
        
        </div>
    	<div class="cards">
          <!-- this is the stack -->
          <div class='stack'>
            <div wicket:id="stack" class="card-stack">
              <div wicket:id="card">x</div>
            </div>
          </div>
          
          <!-- this is the heap example -->
          <div class="heap">
            <div wicket:id="heap" class="card-heap">
              <div wicket:id="card">x</div>
            </div>
          </div>
        </div>
    </div>
</wicket:extend>
</body>

</html>
