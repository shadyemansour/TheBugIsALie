<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>4 Player Table</title>
</head>

<body>
  <wicket:extend>
    <div>
    	<div wicket:id="p1" class="playerTopLeft">player contents here</div>
    	<div wicket:id="p2" class="playerTopRight">player contents here</div>
    	<div wicket:id="p3" class="playerLeftTop">player contents here</div>
    	<div wicket:id="p4" class="playerLeftBottom">player contents here</div>
        <div wicket:id="p5" class="playerRightTop">player contents here</div>
        <div wicket:id="p6" class="playerRightBottom">player contents here</div>
        <div wicket:id="p7" class="playerBottom">player contents here</div>
    	<div class="cards">Cards</div>
    </div>
</wicket:extend>
</body>

</html>
